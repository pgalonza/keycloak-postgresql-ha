scope: patroni
postgresql:
  data_dir: /var/lib/postgresql/data
  pgpass: /tmp/pgpass
bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      parameters:
        wal_level: hot_standby
        max_wal_senders: 10
        max_replication_slots: 10
      pg_hba:
        - host replication replicator 0.0.0.0/0 md5
        - host all all 0.0.0.0/0 md5
  initdb:
    - encoding: UTF8
    - data-checksums
