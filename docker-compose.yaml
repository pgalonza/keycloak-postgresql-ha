x-logging-loki: &x-logging-loki
  logging:
    driver: loki
    options:
      loki-url: "http://localhost:3100/loki/api/v1/push"
x-network: &x-network
  networks:
    - study-network

services:
  consul-server1:
    image: hashicorp/consul:1.21
    restart: always
    command: "agent -server -retry-join=consul-server2 -node=consul-server1 -data-dir='/consul/data' -bootstrap-expect=3 -client=0.0.0.0 -ui"
    <<: [*x-logging-loki, *x-network]
    ports:
      - "8500:8500"
  consul-server2:
    image: hashicorp/consul:1.21
    restart: always
    command: "agent -server -retry-join=consul-server1 -node=consul-server2 -data-dir='/consul/data' -bootstrap-expect=3 -client=0.0.0.0 -ui"
    <<: [*x-logging-loki, *x-network]
  consul-server3:
    image: hashicorp/consul:1.21
    restart: always
    command: "agent -server -retry-join=consul-server1 -node=consul-server3 -data-dir='/consul/data' -bootstrap-expect=3 -client=0.0.0.0 -ui"
    <<: [*x-logging-loki, *x-network]

  consul-client1:
    image: hashicorp/consul:1.21
    restart: always
    command: "agent -node=consul-client1 -client=0.0.0.0 -data-dir='/consul/data' -retry-join=consul-server1 -retry-join=consul-server2"
    # volumes:
    #   - ./consul/services/keycloak.hcl:/consul/config/keycloak.hcl
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - consul-server1
      - consul-server2
      - consul-server3
      - loki

  postgresql-patroni1:
    build: ./pgsql-patroni
    environment:
      PATRONI_NAME: postgresql1
      PATRONI_RESTAPI_LISTEN: 0.0.0.0:8008
      PATRONI_POSTGRESQL_LISTEN: 0.0.0.0:5432
      PATRONI_SUPERUSER_USERNAME: postgres
      PATRONI_SUPERUSER_PASSWORD: supersecret
      PATRONI_REPLICATION_USERNAME: replicator
      PATRONI_REPLICATION_PASSWORD: repsecret
      PATRONI_CONSUL_HOST: consul-client1:8500
      PATRONI_CONSUL_URL: http://consul-client1:8500
      PATRONI_CONSUL_REGISTER_SERVICE: false
    volumes:
      - ./pgsql-patroni/patroni.yml:/etc/patroni/patroni.yml
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - consul-client1
      - loki

  postgresql-patroni2:
    build: ./pgsql-patroni
    environment:
      PATRONI_NAME: postgresql2
      PATRONI_RESTAPI_LISTEN: 0.0.0.0:8008
      PATRONI_POSTGRESQL_LISTEN: 0.0.0.0:5432
      PATRONI_SUPERUSER_USERNAME: postgres
      PATRONI_SUPERUSER_PASSWORD: supersecret
      PATRONI_REPLICATION_USERNAME: replicator
      PATRONI_REPLICATION_PASSWORD: repsecret
      PATRONI_CONSUL_HOST: consul-client1:8500
      PATRONI_CONSUL_URL: http://consul-client1:8500
      PATRONI_CONSUL_REGISTER_SERVICE: false
    volumes:
      - ./pgsql-patroni/patroni.yml:/etc/patroni/patroni.yml
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - consul-client1
      - loki

  postgresql-patroni3:
    build: ./pgsql-patroni
    environment:
      PATRONI_NAME: postgresql3
      PATRONI_RESTAPI_LISTEN: 0.0.0.0:8008
      PATRONI_POSTGRESQL_LISTEN: 0.0.0.0:5432
      PATRONI_SUPERUSER_USERNAME: postgres
      PATRONI_SUPERUSER_PASSWORD: supersecret
      PATRONI_REPLICATION_USERNAME: replicator
      PATRONI_REPLICATION_PASSWORD: repsecret
      PATRONI_CONSUL_HOST: consul-client1:8500
      PATRONI_CONSUL_URL: http://consul-client1:8500
      PATRONI_CONSUL_REGISTER_SERVICE: false
    volumes:
      - ./pgsql-patroni/patroni.yml:/etc/patroni/patroni.yml
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - consul-client1
      - loki

  pgbouncer1:
    image: bitnami/pgbouncer:1.24.1
    environment:
      - PGBOUNCER_AUTH_TYPE=scram-sha-256
      - PGBOUNCER_AUTH_USER=postgres
      - POSTGRESQL_HOST=postgresql-patroni1
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=supersecret
      - PGBOUNCER_DATABASE=*
      - PGBOUNCER_USERLIST_FILE=/bitnami/userlists.txt
      - PGBOUNCER_PORT=6432
      - PGBOUNCER_STATS_USERS=pgbouncer
    volumes:
      - ./pgbouncer/userlists.txt:/bitnami/userlists.txt
      - ./pgbouncer/init-postgresql:/docker-entrypoint-initdb.d
    ports:
      - 6432:6432
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - postgresql-patroni1
      - loki

  pgbouncer2:
    image: bitnami/pgbouncer:1.24.1
    environment:
      - PGBOUNCER_AUTH_TYPE=scram-sha-256
      - PGBOUNCER_AUTH_USER=postgres
      - POSTGRESQL_HOST=postgresql-patroni2
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=supersecret
      - PGBOUNCER_DATABASE=*
      - PGBOUNCER_USERLIST_FILE=/bitnami/userlists.txt
      - PGBOUNCER_PORT=6432
      - PGBOUNCER_STATS_USERS=pgbouncer
    volumes:
      - ./pgbouncer/userlists.txt:/bitnami/userlists.txt
      - ./pgbouncer/init-postgresql:/docker-entrypoint-initdb.d
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - postgresql-patroni2
      - loki

  pgbouncer3:
    image: bitnami/pgbouncer:1.24.1
    environment:
      - PGBOUNCER_AUTH_TYPE=scram-sha-256
      - PGBOUNCER_AUTH_USER=postgres
      - POSTGRESQL_HOST=postgresql-patroni3
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=supersecret
      - PGBOUNCER_DATABASE=*
      - PGBOUNCER_USERLIST_FILE=/bitnami/userlists.txt
      - PGBOUNCER_PORT=6432
      - PGBOUNCER_STATS_USERS=pgbouncer
    volumes:
      - ./pgbouncer/userlists.txt:/bitnami/userlists.txt
      - ./pgbouncer/init-postgresql:/docker-entrypoint-initdb.d
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - postgresql-patroni3
      - loki

  haproxy-db:
    image: haproxy:3.2
    volumes:
      - ./haproxy/haproxy-db.cfg:/usr/local/etc/haproxy/haproxy.cfg
    <<: [*x-logging-loki, *x-network]
    ports:
      - 5000:5000
    depends_on:
      - pgbouncer1
      - pgbouncer2
      - pgbouncer3
      - loki

  keycloak1:
    image: quay.io/keycloak/keycloak:25.0
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://haproxy-db:5000/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_CACHE: ispn
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: forwarded
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    command: [ "start-dev", "--http-port=8081" ]
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - haproxy-db
      - loki

  keycloak2:
    image: quay.io/keycloak/keycloak:25.0
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://haproxy-db:5000/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_CACHE: ispn
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: forwarded
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    command: [ "start-dev", "--http-port=8081" ]
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - haproxy-db
      - loki

  haproxy-kc:
    image: haproxy:3.2
    ports:
      - "80:80"
    volumes:
      - ./haproxy/haproxy-kc.cfg:/usr/local/etc/haproxy/haproxy.cfg
    <<: [*x-logging-loki, *x-network]
    depends_on:
      - keycloak1
      - keycloak2
      - loki

  prometheus:
    image: prom/prometheus:v3.6.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    <<: *x-network

  loki:
    image: grafana/loki:3.5
    ports:
      - "3100:3100"
    <<: *x-network

  pgbouncer-exporter1:
    image: prometheuscommunity/pgbouncer-exporter:v0.11.0
    environment:
      - PGBOUNCER_EXPORTER_CONNECTION_STRING=postgres://pgbouncer:pgbouncer@pgbouncer1:6432/pgbouncer?sslmode=disable
    <<: *x-network

  pgbouncer-exporter2:
    image: prometheuscommunity/pgbouncer-exporter:v0.11.0
    environment:
      - PGBOUNCER_EXPORTER_CONNECTION_STRING=postgres://pgbouncer:pgbouncer@pgbouncer2:6432/pgbouncer?sslmode=disable
    <<: *x-network

  pgbouncer-exporter3:
    image: prometheuscommunity/pgbouncer-exporter:v0.11.0
    environment:
      - PGBOUNCER_EXPORTER_CONNECTION_STRING=postgres://pgbouncer:pgbouncer@pgbouncer2:6432/pgbouncer?sslmode=disable
    <<: *x-network

  grafana:
    image: grafana/grafana-enterprise:12.1.0
    ports:
      - '3000:3000'
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/example-dashboard.json:/etc/dashboards/example-dashboard.json
    <<: *x-network


networks:
  study-network:
    driver: bridge
